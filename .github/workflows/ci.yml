name: Java Lint CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest # Use a Windows runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build testing cmd
        run: |
          .\Test.bat
          if %ERRORLEVEL% NEQ 0 exit 1
        shell: cmd
