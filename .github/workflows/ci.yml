name: Java Lint CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.5.1
        with:
          disable-sudo: true
          egress-policy: block

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build testing using bat
        run: |
          ./Run.bat
        shell: cmd

  lint-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.5.1
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run formatter
        id: formatter
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
          skip-commit: true

      - name: Run prettier
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
